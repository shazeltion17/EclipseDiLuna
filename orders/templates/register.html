{% extends "base.html" %}

{% block content %}

<div class="container2 back_col pb-3">
<div class="text-center"> <h1>Sign Up</h1></div>
   
<hr>

{%if message %}
<div class="alert alert-warning alert-dismissible fade show text-centre ">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
  </div>
   
{% endif %}


<form action="{% url 'register'%}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" placeholder="Enter username" name="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password">
    </div>

    <div class="form-group">
      <label for="pwd">Retype Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password2">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
<br>

</div>



{% endblock %}
