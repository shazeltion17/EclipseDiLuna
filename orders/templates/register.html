{% extends "base.html" %}

{% block content %}

<div class="container back_col pb-3 col-sm-5">
<div class="text-center"> <h1>Sign Up</h1></div>
   
<hr>

{%if message %}
<div class="alert alert-warning alert-dismissible fade show text-centre ">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
  </div>
   
{% endif %}


    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" placeholder="Enter username" name="username">
        </div>
        <div class="form-group">
            <label for="last_name">First Name:</label>
            <input type="text" class="form-control" placeholder="Enter First Name" name="first_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" placeholder="Enter Last Name" name="last_name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" placeholder="Enter phone" name="phone">
            </div>
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password">
        </div>

        <div class="form-group">
            <label for="pwd">Retype Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password2">
        </div>

        <button style="width: 100%" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>

</div>



{% endblock %}
